<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Booking details</h4>
<!--            <p class="card-description"> Add class <code>.table-{color}</code>-->
<!--            </p>-->
            <table class="table table-bordered ">
                <thead>
                <tr>
                    <th> #</th>
                    <th> Name</th>
                    <th> Mobile</th>
                    <th> Email</th>
                    <th> Address</th>
                    <th> Action</th>

                </tr>
                </thead>
                <tbody>
                {% for d in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{d.Name}}</td>
                    <td>{{d.Mobile}}</td>
                    <td>{{d.Email}}</td>
                    <td>{{d.Address}}</td>
                    <td><button>delete</button></td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
