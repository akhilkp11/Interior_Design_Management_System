<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Product</h4>
                    <p class="card-description"> Basic form  </p>
                    <form class="forms-sample" method="post" action="{% url 'update_product' pr_id=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="pro_name" value="{{data.product_name}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleSelectGender">Category Name</label>
                        <select class="form-control" id="exampleSelectGender" name="cat_name">
                          <option>{{data.category_name}}</option>
                          {% for i in category %}
                          <option>{{i.category_name}}</option>
                          {% endfor %}
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="exampleInput4">Sub Category</label>
                        <input type="text" class="form-control" id="exampleInput4" placeholder="Sub Category" value="{{data.sub_category_name}}" name="sub_cat">
                      </div>

                      <div class="form-group">
                        <label for="exampleInput2">Price</label>
                        <input type="text" class="form-control" id="exampleInput2" placeholder="Price" name="price" value="{{data.price}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleInput3">Quantity</label>
                        <input type="text" class="form-control" id="exampleInput3" placeholder="Quantity" name="quantity" value="{{data.quantity}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                      </div>


                      <div class="form-group">
                        <label>Image upload</label>
                        <img src="{{data.product_image.url}}" width="200px" style="margin-left:20px;margin-bottom:20px;"><br>
                        <input type="file" name="pro_img">

                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Update</button>

                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
