<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Product</h4>
                    <p class="card-description"> Basic form  </p>
                    <form class="forms-sample" method="post" action="{% url 'save_product' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="pro_name">
                      </div>

                      <div class="form-group">
                        <label for="exampleSelectGender">Category Name</label>
                        <select class="form-control" id="exampleSelectGender" name="cat_name">
                          <option>select option</option>
                          {% for c in cat %}
                          <option>{{c.category_name}}</option>
                          {% endfor %}
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="exampleInput4">Sub Category</label>
                        <input type="text" class="form-control" id="exampleInput4" placeholder="Sub Category" name="sub_cat">
                      </div>

                      <div class="form-group">
                        <label for="exampleInput2">Price</label>
                        <input type="text" class="form-control" id="exampleInput2" placeholder="Price" name="price">
                      </div>

                      <div class="form-group">
                        <label for="exampleInput3">Quantity</label>
                        <input type="text" class="form-control" id="exampleInput3" placeholder="Quantity" name="quantity">
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                      </div>


                      <div class="form-group">
                        <label>Image upload</label>
                        <input type="file"  name="pro_img">

                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
