<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Category</h4>
                    <p class="card-description"> Basic form  </p>
                    <form class="forms-sample" method="post" action="{% url 'update_design_category' d_id=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="cat-name" value="{{data.CategoryName}}">
                      </div>

<!--                      <div class="form-group">-->
<!--                        <label for="exampleTextarea1">Description</label>-->
<!--                        <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>-->
<!--                      </div>-->


                      <div class="form-group">
                        <label>Image upload</label>
                        <img src="{{data.CategoryImage.url}}" style="width:200px; margin-left:20px; margin-bottom:20px;"><br>
                        <input type="file"  name="cat-img" >

                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Update</button>

                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
