<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Order details</h4>
<!--            <p class="card-description"> Add class <code>.table-{color}</code>-->
<!--            </p>-->
            <table class="table table-bordered ">
                <thead>
                <tr>
                    <th> #</th>
                    <th> Name</th>
                    <th> User Name</th>
                    <th> Order id</th>
                    <th> Payment id</th>
                    <th> Status </th>
<!--                    <th> Messages</th>-->
<!--                    <th> Action</th>-->

                </tr>
                </thead>
                <tbody>
                {% for d in order %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{d.order.Name}}</td>
                    <td>{{d.user_name}}</td>
                    <td>{{d.order.id}}</td>
                    <td>{{d.payment.id}}</td>
                    <td>{{d.tracking_status}}</td>
<!--                    <td>{{d.Message}}</td>-->
<!--                    <td><button class="btn btn-outline-danger">delete</button></td>-->
                </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
