<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Users</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit user</h4>
                    <p class="card-description"> Basic form  </p>
                    <form class="forms-sample" method="post" action="{% url 'update_user' u_id=data.id %}" >
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">User Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="User Name" name="username" value="{{data.username}}">
                      </div>



                      <div class="form-group">
                        <label for="exampleInput4">Password</label>
                        <input type="text" class="form-control" id="exampleInput4" placeholder="password" value="{{data.password}}" name="password">
                      </div>

                      <div class="form-group">
                        <label for="exampleInput2">Confirm password</label>
                        <input type="text" class="form-control" id="exampleInput2" placeholder="confirm password" name="conf_password" value="{{data.conf_password}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleInput3">Email</label>
                        <input type="email" class="form-control" id="exampleInput3" placeholder="email" name="email" value="{{data.email}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleTextarea1">Contact</label>
                        <input type="text" class="form-control" id="exampleTextarea1" placeholder="contact" name="contact" value="{{data.contact}}">
                      </div>





                      <button type="submit" class="btn btn-primary mr-2">Update</button>

                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
